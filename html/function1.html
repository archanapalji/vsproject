<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function call</title>
</head>
<body>
    <script>
        document.write("first line <br>");
        display();
        document.write("line......<br>..")
        function display()
        {
            document.write("inside the function <br>")
            
        }
        display();
        document.write("end the function <br>")
    </script>
</body>
</html>
